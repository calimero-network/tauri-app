name: Build macOS DMG

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  build-macos-dmg:
    name: Build macOS DMG
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: |
          pnpm build:mero-js
          pnpm build:mero-react

      - name: Build Tauri app for macOS
        working-directory: apps/desktop
        run: |
          # Disable code signing by ensuring TAURI_SIGNING_IDENTITY is not set
          # Tauri will attempt to sign if it detects a signing identity
          if [ -n "$APPLE_CERTIFICATE" ]; then
            echo "✅ Apple certificate provided"
            echo "   Note: To enable signing, set TAURI_SIGNING_IDENTITY environment variable"
          else
            echo "⚠️  Building without code signing (no certificate provided)"
          fi
          # Build without signing - Tauri should skip signing if no identity is set
          TAURI_SIGNING_IDENTITY="" pnpm tauri:build
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Explicitly set to empty to prevent Tauri from attempting to sign
          TAURI_SIGNING_IDENTITY: ""

      - name: Find DMG file
        id: find-dmg
        run: |
          # Find DMG file relative to repo root (don't change directory)
          DMG_FILE=$(find apps/desktop/src-tauri/target/release/bundle/dmg -name "*.dmg" 2>/dev/null | head -1)
          if [ -z "$DMG_FILE" ]; then
            echo "❌ DMG file not found!"
            echo "Contents of bundle directory:"
            find apps/desktop/src-tauri/target/release/bundle -type f 2>/dev/null || true
            exit 1
          fi
          echo "DMG_FILE=$DMG_FILE" >> $GITHUB_OUTPUT
          echo "✅ Found DMG: $DMG_FILE"
          # Verify file exists and show info
          if [ -f "$DMG_FILE" ]; then
            ls -lh "$DMG_FILE"
          else
            echo "❌ DMG file path exists but file not found at: $DMG_FILE"
            echo "Current directory: $(pwd)"
            echo "Absolute path: $(realpath "$DMG_FILE" 2>/dev/null || echo "$(pwd)/$DMG_FILE")"
            exit 1
          fi

      - name: Upload DMG as artifact
        uses: actions/upload-artifact@v4
        with:
          name: calimero-desktop-macos
          path: ${{ steps.find-dmg.outputs.DMG_FILE }}
          retention-days: 30
          if-no-files-found: error

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-dmg.outputs.DMG_FILE }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

