name: Build macOS DMG

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  build-macos-dmg:
    name: Build macOS DMG
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: |
          pnpm build:mero-js
          pnpm build:mero-react

      - name: Build Tauri app for macOS
        working-directory: apps/desktop
        run: |
          pnpm tauri:build
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Find DMG file
        id: find-dmg
        run: |
          cd apps/desktop
          DMG_FILE=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" | head -1)
          if [ -z "$DMG_FILE" ]; then
            echo "❌ DMG file not found!"
            echo "Contents of bundle directory:"
            find src-tauri/target/release/bundle -type f || true
            exit 1
          fi
          # Convert to path relative to repo root
          DMG_REL="apps/desktop/$DMG_FILE"
          echo "DMG_FILE=$DMG_REL" >> $GITHUB_OUTPUT
          echo "✅ Found DMG: $DMG_REL"
          ls -lh "$DMG_REL"

      - name: Upload DMG as artifact
        uses: actions/upload-artifact@v4
        with:
          name: calimero-desktop-macos
          path: ${{ steps.find-dmg.outputs.DMG_FILE }}
          retention-days: 30
          if-no-files-found: error

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-dmg.outputs.DMG_FILE }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

