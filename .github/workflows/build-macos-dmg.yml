name: Build macOS DMG

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  build-macos-dmg:
    name: Build macOS DMG
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: |
          pnpm build:mero-js
          pnpm build:mero-react

      - name: Import Apple codesign cert
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "⚠️  No Apple certificate provided, skipping code signing setup"
            exit 0
          fi
          
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          
          security create-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security unlock-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          
          security import certificate.p12 \
            -k build.keychain \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security \
            -T /usr/bin/productbuild
          
          # prevents "User interaction is not allowed"
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          
          rm -f certificate.p12
          echo "✅ Certificate imported successfully"

      - name: Build Tauri app for macOS
        working-directory: apps/desktop
        run: |
          if [ -n "$APPLE_SIGNING_IDENTITY" ]; then
            echo "✅ Building with code signing"
            echo "   Signing identity: $APPLE_SIGNING_IDENTITY"
            echo "   Team ID: $APPLE_TEAM_ID"
            IS_SIGNED=true
          else
            echo "⚠️  Building without code signing (no signing identity provided)"
            IS_SIGNED=false
          fi
          
          pnpm tauri:build
          
          # Only remove quarantine for unsigned apps (signed apps don't need this)
          if [ "$IS_SIGNED" = "false" ]; then
            APP_BUNDLE=$(find src-tauri/target/release/bundle/macos -name "*.app" -type d | head -1)
            if [ -n "$APP_BUNDLE" ] && [ -d "$APP_BUNDLE" ]; then
              echo "Removing quarantine attribute from unsigned app bundle..."
              xattr -dr com.apple.quarantine "$APP_BUNDLE" 2>/dev/null || echo "⚠️  Could not remove quarantine"
              echo "✅ Unsigned app bundle prepared (quarantine removed)"
            fi
          else
            echo "✅ Signed app bundle - no quarantine removal needed"
          fi
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain build.keychain || true

      - name: Find DMG file
        id: find-dmg
        run: |
          # Find DMG file relative to repo root (don't change directory)
          DMG_FILE=$(find apps/desktop/src-tauri/target/release/bundle/dmg -name "*.dmg" 2>/dev/null | head -1)
          if [ -z "$DMG_FILE" ]; then
            echo "❌ DMG file not found!"
            echo "Contents of bundle directory:"
            find apps/desktop/src-tauri/target/release/bundle -type f 2>/dev/null || true
            exit 1
          fi
          echo "DMG_FILE=$DMG_FILE" >> $GITHUB_OUTPUT
          echo "✅ Found DMG: $DMG_FILE"
          # Verify file exists and show info
          if [ -f "$DMG_FILE" ]; then
            ls -lh "$DMG_FILE"
          else
            echo "❌ DMG file path exists but file not found at: $DMG_FILE"
            echo "Current directory: $(pwd)"
            echo "Absolute path: $(realpath "$DMG_FILE" 2>/dev/null || echo "$(pwd)/$DMG_FILE")"
            exit 1
          fi

      - name: Remove quarantine attribute from DMG (unsigned only)
        run: |
          # Only remove quarantine for unsigned apps
          # Signed apps are trusted by Gatekeeper automatically
          DMG_FILE="${{ steps.find-dmg.outputs.DMG_FILE }}"
          if [ -f "$DMG_FILE" ]; then
            if [ -z "${{ secrets.APPLE_SIGNING_IDENTITY }}" ]; then
              echo "Removing quarantine attribute from unsigned DMG..."
              xattr -d com.apple.quarantine "$DMG_FILE" 2>/dev/null || echo "⚠️  Could not remove quarantine"
              echo "✅ Unsigned DMG ready for distribution"
              echo ""
              echo "Note: Since the app is not code signed, users may need to:"
              echo "  1. Right-click the DMG and select 'Open'"
              echo "  2. Or run: xattr -d com.apple.quarantine <path-to-dmg>"
            else
              echo "✅ Signed DMG - no quarantine removal needed (Gatekeeper will trust it)"
            fi
          fi

      - name: Upload DMG as artifact
        uses: actions/upload-artifact@v4
        with:
          name: calimero-desktop-macos
          path: ${{ steps.find-dmg.outputs.DMG_FILE }}
          retention-days: 30
          if-no-files-found: error

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-dmg.outputs.DMG_FILE }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

